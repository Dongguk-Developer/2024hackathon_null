<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>예약하기</h1>
        <form method="POST" action="{% url 'null:reservation' %}">
            {% csrf_token %}
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

            <label for="number_first">전화번호 (첫 번째):</label>
            <input type="text" id="number_first" name="number_first" placeholder="예: 010" required>

            <label for="number_second">전화번호 (두 번째):</label>
            <input type="text" id="number_second" name="number_second" placeholder="예: 1234" required>

            <label for="number_third">전화번호 (세 번째):</label>
            <input type="text" id="number_third" name="number_third" placeholder="예: 5678" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

            <label for="count_people">참여 인원:</label>
            <input type="number" id="count_people" name="count_people" placeholder="참여 인원을 입력하세요" min="1" required>

            <label for="date">예약 날짜:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">예약하기</button>
        </form>
        <div class="footer">
            <p>&copy; 2024. 예약 관리 시스템.</p>
        </div>
    </div>
</body>
</html>
