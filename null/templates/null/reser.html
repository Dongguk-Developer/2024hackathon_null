<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 8px 0;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>예약 정보 입력</h1>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>

            <label for="gender">성별</label>
            <select id="gender" name="gender" required>
                <option value="남성">남성</option>
                <option value="여성">여성</option>
                <option value="기타">기타</option>
            </select>

            <label for="age">나이</label>
            <input type="number" id="age" name="age" required min="1" max="100">

            <label for="phone_number">전화번호</label>
            <input type="tel" id="phone_number" name="phone_number" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="예: 010-1234-5678">

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">

            <label for="date">예약 날짜</label>
            <input type="datetime-local" id="date" name="date" required>

            <button type="submit" class="btn">예약하기</button>
        </form>
    </div>

</body>
</html>
