<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 코드 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
        }
        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>예약 코드 확인</h1>
        <form method="POST" action="{% url 'null:check_code' %}">
            {% csrf_token %}
            <label for="reser_code">예약 코드:</label>
            <input type="text" id="reser_code" name="reser_code" placeholder="예약 코드를 입력하세요" required>

            <label for="place">관광 장소:</label>
            <select id="place" name="place" required>
                <option value="">관광 장소를 선택하세요</option>
                <option value="cheomseongdae">첨성대</option>
                <option value="Seokguram">석굴암</option>
                <option value="bul">불국사</option>
                <option value="dong">동궁과월지</option>
                <option value="bo">보문관광단지</option>
                <option value="sin">신경주역</option>


            </select>

            <button type="submit">확인</button>
        </form>
        <div class="footer">
            <p>&copy; 2024. 예약 관리 시스템.</p>
        </div>
    </div>
</body>
</html>
